<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<div class="container">
    <form action="">
        <div class="mb-3"> <!--Agrega espacio inferior de 3 unidades-->
            <label for="searchMovie" class="form-label"> <!--asocia un texto descriptivo con un campo de entrada en un formulario-->
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>   
    <p>Searching for {{searchTerm}}</p> 
    <div class="row row-cols-1 row-cols-md-3 g-4"> <!--define una fila en una cuadrícula con una sola columna en pantallas extra pequeñas y tres columnas en pantallas medianas y más grandes.-->
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
            <img src="{{movie.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.description}}</p>
                <p class="card-text">{{movie.genre}}</p>
                <p class="card-text">{{movie.year}}</p>
                {% if movie.url %}
                    <a href="{{ movie.url }}"> Movie Link </a>
                {% endif %}
            </div>
        </div>
    </div>
        {% endfor %}
    </div>
    <br/>
</div>
